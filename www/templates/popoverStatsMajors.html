<style>.popover { height:13em; }</style>
<ion-popover-view>
        <ion-content class="padding">

    <div ng-repeat="selectedMajor in MajorDoneObject | filter:{ Major: major }">
    <div class="row">
              <div class="col">
               <h4>Major: </h4>
              </div>
              <div class="col">
                <h4>{{selectedMajor.Major}} </h4>
              </div>
    </div>

<div class="row">
               <div class="col">
               <h4>Done: </h4>
              </div>
              <div class="col">
                <h4>{{selectedMajor.Done.length}}/{{selectedMajor.Required}}</h4>
              </div>
</div>

<div class="row">
                <div class="col">
               <h4>Required:</h4>
              </div>
              <div class="col">
                <h4>{{selectedMajor.Required}} </h4>
              </div>
</div>



</div>
            </div>

          </ion-content>
      </ion-popover-view>
