
<ion-view title="Profile" ng-init="">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-camera" ng-click="uploadAvatar()"  ></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-item class="item-thumbnail-left item-text-wrap">
          <img ng-src="data:image/jpg;base64,{{userProfile.avatar.url}}" alt="Poster" class="customized-image" id="avatar" ng-click="showImage($event)"  >

          <h2>{{user.displayName}}</h2>
      <p id="status" ng-click="openPopover($event)">{{userProfile.status}}</p>

        </ion-item>
    <ion-item class="item-text-wrap icon-right">

        <p class="item item-icon-right" ng-if="userProfile.show!=true" > Your profile is hidden.<i class="icon ion-information-circled"></i></p>
        <div class="row">
      <div class="col-75 col-offset-10">
       Date of Birth: <a id="birth"  ng-click="openPopover($event)">{{userProfile.birth}} </a>
       </div>
      </div>
      <div class="row">
      <div class="col-75 col-offset-10">
      Nationality: <a id="nation" ng-click="openPopover($event)" > {{userProfile.nation}}</a>
       </div>
      </div>
          <div class="row">
      <div class="col-75 col-offset-10">
       Room Nr: <a id="roomNr" ng-click="openPopover($event)" > {{userProfile.roomNr}}</a>
       </div>
      </div>

         <div ng-repeat="info in user.settings" ng-if="info.$value==true" class="row">
      <div class="col-75 col-offset-10">
      {{info.$id}} : {{userProfile[info.$id]}}
       </div>
        </div>

        </ion-item>
    </ion-content>
</ion-view>
